<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakeers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">SNEAKEERS</div>
        <div class="header__wraper">
            <div class="header__button buttton__basket">
                <div class="button__image">
                    <a href="#">
                        <img src="/images/Basket.svg">
                    </a>
                </div>
                <span>1205 руб.</span>
            </div>
            <div class="header__button button__bookmarks">
                <div class="button__image">
                    <a href="#">
                        <img src="/images/Bookmarks.svg">
                    </a>
                </div>
                <span>Закладки</span>
            </div>
            <div class="header__button button__union">
                <div class="button__image">
                    <a href="#">
                        <img src="/images/Union.svg">
                    </a>
                </div>
                <span>Профиль</span>
            </div>
        </div>
    </div>
    <div class="wraper__main">
        <div class="topBlock">
            <div class="topBlock__wraper">
                <div class="companies"><img src="images/logoCompanies.svg"></div>
                <div class="topBlock__content">
                    <h1 class="topBlock__title"><span class="Human">Stan Smith</span>, <br> Forever!</h1>
                    <button class="Buy">КУПИТЬ</button>
                </div>
            </div>
            <div class="image">
                <img src="images/topBlock.png">
            </div>
        </div>
    </div>
</body>
</html>
